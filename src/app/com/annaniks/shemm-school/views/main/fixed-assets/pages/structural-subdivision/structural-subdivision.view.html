<app-tables-by-filter [titles]="titles" (add)="addStructuralSubdivision()">

    <tr *ngFor="let item of structuralSubdivisions">
        <td class="edit"> <i (click)="addStructuralSubdivision(true,item?.id, item)" class=" material-icons"> edit </i> </td>
        <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
        <td>{{item?.code}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.partnerId}}</td>
        <td>{{item?.expenseAccountId}}</td>
    </tr>

</app-tables-by-filter>

<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
