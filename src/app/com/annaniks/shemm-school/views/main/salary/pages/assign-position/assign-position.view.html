<app-tables-by-filter [titles]="titles" (add)="addAssignPosition(false)">
    <tr *ngFor="let item of assignPosition">
        <td class="edit"> <i (click)="addAssignPosition(true,item?.id, item)" class=" material-icons"> edit </i> </td>
        <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
        <td>{{item?.addition.name}}</td>
        <td>{{item?.addition.coefficient}}</td>
        <td>{{item?.subdivisionId}}</td>
        <td>{{item?.totalSalary}}</td>
</app-tables-by-filter>

<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
