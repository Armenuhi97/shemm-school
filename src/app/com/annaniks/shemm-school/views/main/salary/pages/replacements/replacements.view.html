<app-tables-by-filter [titles]="titles" (add)="add(false)">
  <tr *ngFor="let item of subdivisionEmployees">
      <!-- <td></td> -->
      <td class="edit"> <i (click)="add(true,item?.id, item)" class=" material-icons"> edit </i> </td>
      <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
      <td>{{item?.substitute.fullName}}</td>
      <td>{{item?.replaceable.fullName}}</td>
      <td>{{item?.date | date:'yyyy-MM-dd'}}</td>
      <td>{{item?.hours}}</td>
  </tr>
</app-tables-by-filter>

<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
