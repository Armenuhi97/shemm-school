<app-tables-by-filter [titles]="titles" (add)="addOperationSignificance(false)">
  <tr *ngFor="let item of operationSignificance">
      <td class="edit"> <i (click)="addOperationSignificance(true,item?.id, item)" class=" material-icons"> edit </i> </td>
      <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
      <td>{{item?.name}}</td>
      <td>{{item?.inflowAccount?.account}}</td>
      <td>{{item?.leakageAccount?.account}}</td>
      <td>{{item?.partnerAccount?.account}}</td>
  </tr>
</app-tables-by-filter>

<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
  (paginate)="onPageChange($event)">
</app-paginator>
