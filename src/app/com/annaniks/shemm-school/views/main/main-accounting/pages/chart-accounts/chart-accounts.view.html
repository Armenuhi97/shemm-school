<app-tables-by-filter [titles]="titles" (add)="addChartAccount(false)">
    <tr *ngFor="let item of chartAccounts">
        <td class="edit"> <i (click)="addChartAccount(true,item?.id)" class=" material-icons"> edit </i> </td>
        <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
        <!-- <td>{{item?.code}}</td> -->
        <td>{{item?.account}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.calculationsTypeId}}</td>
        <td>{{item?.acumulatedAccountId}}</td>
        <td>
            <label class="container-checkbox">
                <input [checked]="getBooleanVariable(item?.offBalanceSheet)" disabled type="checkbox">
                <span class="checkmark"></span>
            </label>
        </td>
        <td>
            <label class="container-checkbox">
                <input [checked]="getBooleanVariable(item?.accountingByPartners)" disabled type="checkbox">
                <span class="checkmark"></span>
            </label>
        </td>
        <td>
            <label class="container-checkbox">
                <input [checked]="getBooleanVariable(item?.analyticalGroup1)" disabled type="checkbox">
                <span class="checkmark"></span>
            </label>
        </td>
        <td>
            <label class="container-checkbox">
                <input [checked]="getBooleanVariable(item?.analyticalGroup2)" disabled type="checkbox">
                <span class="checkmark"></span>
            </label>
        </td>
        <td></td>
    </tr>
</app-tables-by-filter>
<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
