<app-tables-by-filter [titles]="titles" (add)="addPriceOfService()">

    <tr *ngFor="let item of priceOfServicesDetail">
        <td class="edit" (click)="addPriceOfService(true, item?.id, item)">
            <i class="material-icons">edit</i>
        </td>
        <td class="delete" (click)="delete(item?.id)">
            <i class="material-icons">close</i>
        </td>
        <td>{{item?.startDate | date: 'yyyy-MM-dd'}}</td>
        <td>{{item?.endDate | date: 'yyyy-MM-dd'}}</td>
        <td>{{item?.type}}</td>
 
    </tr>

</app-tables-by-filter>

<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
