<div class="login-container">
    <h3>Login</h3>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" >
        <div class="form-group">
            <label class="form-group-label">Email</label>
            <input class="form-group-input" formControlName="email" placeholder="Email or username" type="text">
        </div>
        <div class="form-group">
            <label class="form-group-label">Password</label>
            <input class="form-group-input" formControlName="password" placeholder="Password" type="password">
        </div>
        <div class="form-group jc_fe">
            <a routerLink="/auth/forgot">Forgot password</a>
        </div>
        <div class="action">
            <button [disabled]="loginForm.invalid" class="button" type="submit">Login</button>
        </div>
    </form>
</div>
