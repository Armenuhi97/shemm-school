<app-tables-by-filter [titles]="titles" (add)="addPayment(false)">
    <tr *ngFor="let item of payments">

        <td class="edit"> <i (click)="addPayment(true,item?.id)" class=" material-icons"> edit </i> </td>
        <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
        <td>{{getDate(item)}}</td>
        <td>{{item?.documentNumber}}</td>

    </tr>
</app-tables-by-filter>
<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
