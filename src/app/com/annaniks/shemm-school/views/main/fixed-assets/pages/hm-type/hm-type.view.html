<app-tables-by-filter [titles]="titles" (add)="addHmType(false)">
    <tr *ngFor="let item of hmTypes">
        <td class="edit"> <i (click)="addHmType(true ,item?.id, item)" class=" material-icons"> edit </i> </td>
        <td class="delete"> <i (click)="delete(item?.id)" class=" material-icons"> close </i></td>
        <td>{{item?.code}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.initialAccountId  }}</td>
        <td>{{item?.staleAccountId}}</td>
        <td>{{item?.usefullServiceDuration}}</td>
        <td>{{item?.hmxProfitTaxId}}</td>
        <td>{{item?.parentId  }}</td>
      </tr>
</app-tables-by-filter>

<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
  (paginate)="onPageChange($event)">
</app-paginator>
