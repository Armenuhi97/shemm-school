<app-tables-by-filter [titles]="titles" (add)="addWearCalcuation(false)">
    <tr *ngFor="let item of depreciationCalculations">
        <td></td>
        <!-- <td class="edit"> <i (click)="addWearCalcuation(true,item?.id)" class=" material-icons"> edit </i> </td> -->
        <td class="delete"> <i (click)="delete(item.id)" class=" material-icons"> close </i></td>
    </tr>
</app-tables-by-filter>
<app-paginator (getLastPage)="lastPage($event)" [count]="count" [pageLength]="pageLength" [currentPage]="page"
    (paginate)="onPageChange($event)">
</app-paginator>
