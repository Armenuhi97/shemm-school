<app-modal-header (close)="close()"></app-modal-header>
<div class="error-text">{{error}}</div>
<div class="form_group">

    <div class="input_wraper">
        <label class="container-checkbox">
            <input [formControl]="folderType" type="radio" value="1" name="folderType">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="label">
        <label for="">
            Համաձայն N <input [formControl]="folderNumber1" type="number"> պայմանագրի
        </label>
    </div>
</div>
<div class="form_group">

    <div class="input_wraper">
        <label class="container-checkbox">
            <input [formControl]="folderType" type="radio" value="2" name="folderType">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="label">
        <label for="">
            N <input [formControl]="folderNumber2" type="number"> փաստաթղթի համաձայն

        </label>
    </div>
</div>
<div class="buttons">
    <button (click)="save()">Կատարել</button>
    <button (click)="close()">Դադարեցնել</button>
</div>
